<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form class="well">
        <div class="form-group">
          <input  type="text" [formControl]="query">
        </div>
      </form>
      <hr>
    </div>
      <div *ngFor="let p of photos |async" class="col-lg-4 col-sm-6 col-xs-12">
       <!--  {{p |json}} -->
        <div class="thumbnail">
          <a href="{{p.fullUrl}}">
            <img src="{{p.thumbnailUrl}}" class="img-responsive">
          </a>
        </div>
        <div class="caption">
          <h3>{{p.author}}</h3>
          <ul class="list-inline">
            <li *ngFor="let t of p.tags"><a href="#" class="btn btn-primary" role="button">
               {{t}}
            </a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
